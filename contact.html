<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="app-container glass-page">
        <div class="theme-switcher">
            <button class="theme-btn theme-teal active" onclick="setTheme('teal')" title="Teal Theme"></button>
            <button class="theme-btn theme-amethyst" onclick="setTheme('amethyst')" title="Royal Amethyst"></button>
            <button class="theme-btn theme-grey" onclick="setTheme('grey')" title="Grey Theme"></button>
        </div>
        <main class="main-content">
            <header class="hero">
                <img src="ret-removebg-preview.png" alt="Yawar AI Logo" class="logo">
            </header>

            <section class="contact-section-container">
                <div class="frosted-glass-card">
                    <div class="contact-info-panel">
                        <h1 class="gradient-text">Get in Touch</h1>
                        <div class="info-row"><span></span></div>
                        <div class="info-row"><span></span></div>
                        <div class="info-row"><span>   ‚úâ</span> thisismaazshah@gmail.com</div>
                        <div class="info-row"><span>üåê</span> github.com/MaazShah-7</div>
                        <div class="info-row"><span>üåê</span> linkedin.com/in/mmsm7/</div>
                        <a href="index.html" class="back-chat-link">Return to Chat</a>
                    </div>
                    
                    <div class="contact-form-panel">
                        <form id="contact-form">
                            <label>Name</label>
                            <input type="text" name="name" placeholder="Your Name" required>
                            <label>Email</label>
                            <input type="email" name="email" placeholder="email@example.com" required>
                            <label>Message</label>
                            <textarea name="message" rows="4" placeholder="How can we help?" required></textarea>
                            <button type="submit" class="submit-btn">Send Message</button>
                            <div id="form-status"></div>
                        </form>
                    </div>
                </div>
            </section>
            <div class="menu-toggle" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>
            <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <button class="new-chat-btn">
                        <span>+</span> New Chat
                    </button>

                    <nav class="sidebar-nav">
                        <div class="dropdown-container">
                            <button class="dropdown-btn" onclick="toggleDropdown()" id="dropdown-trigger">
                                <div class="btn-left">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    <span>Recent Chats</span>
                                </div>
                                <svg id="chevron-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>

                            <div class="dropdown-content" id="recent-chats-list">
                                <div class="nav-item empty-state">No recent chats</div>
                            </div>
                        </div>

                        <div class="nav-section">
                            <a href="index.html" class="nav-link-wrapper">
                                <div class="nav-item">AI Chat</div>
                            </a>
                            <a href="contact.html" class="nav-link-wrapper">
                                <div class="nav-item">Contact Us</div>
                            </a>
                        </div>
                    </nav>
                </div>

                <div class="sidebar-footer">
                    <p>¬© 2026 Yawar AI</p>
                </div>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
