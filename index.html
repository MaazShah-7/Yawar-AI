<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yawar AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <main class="main-content">
            <div class="theme-switcher">
                <button class="theme-btn theme-teal active" onclick="setTheme('teal')" title="Teal Theme"></button>
                <button class="theme-btn theme-amethyst" onclick="setTheme('amethyst')" title="Royal Amethyst"></button>
                <button class="theme-btn theme-grey" onclick="setTheme('grey')" title="Grey Theme"></button>
            </div>
            <header class="hero">
                <img src="ret-removebg-preview.png" alt="Yawar AI Logo" class="logo">
            </header>

            <section class="welcome-container" id="welcome-section">
                <div class="welcome-note">
                    <h2 class="gradient-text">Hello!</h2>
                    <p>How can I help you today?</p>
                </div>
            </section>
            <section class="chat-container" id="chat-display" aria-live="polite">
                <!-- chat messages will be appended here -->
            </section>
            <div class="menu-toggle" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </div>

            <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <button class="new-chat-btn" onclick="clearChat()">
                        <span>+</span> New Chat
                    </button>

                    <nav class="sidebar-nav">
                        <div class="dropdown-container">
                            <button class="dropdown-btn" onclick="toggleDropdown()" id="dropdown-trigger">
                                <div class="btn-left">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    <span>Recent Chats</span>
                                </div>
                                <svg id="chevron-icon" width="14" height="14" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>

                            <div class="dropdown-content" id="recent-chats-list">
                                <div class="nav-item empty-state">No recent chats</div>
                            </div>
                        </div>

                        <div class="nav-section">
                            <a href="index.html" class="nav-link-wrapper">
                                <div class="nav-item">AI Chat</div>
                            </a>
                            <a href="contact.html" class="nav-link-wrapper">
                                <div class="nav-item">Contact Us</div>
                            </a>
                        </div>
                    </nav>
                </div>

                <div class="sidebar-footer">
                    <p>© 2026 Yawar AI</p>
                </div>
            </aside>
            <footer class="input-area">
                <div class="input-wrapper">
                    <button id="voice-btn" class="icon-btn" title="Voice Input" style="background:none; border:none; cursor:pointer; font-size:1.2rem; padding:0 22px; padding-right: 15px;"><i class="fa-solid fa-microphone" style="color: #FFD700;"></i></button>
                    <input id="user-input" type="text" placeholder="Send a message">
                    <button id="send-btn" class="send-btn">
                        <span class="arrow">➤</span>
                    </button>

                </div>
                <p class="disclaimer">Yawar AI may produce inaccurate information.</p>
                <p class="Copyright">Integrated with Gemini</p>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
